{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href={{ post.url }}>{{ post.title }}</a>
              <small class="text-muted"> by {{ post.plat }}</small>
            </div>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
